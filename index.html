<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    
</head>

<body class="bg-dark text-success">
    
<div class="container">
    <div class="row">
        <div class="card mb4 bg-dark">
            <div class="card-body">
                <h1 class="card-title">Animal Gifdom</h1>
                <h5 class="card-text">Go ahead search for your favorite animal!!</h5>
            </div>
        </div>
   
      <!--gifs go here-->
      <div class = "col-xs-12 col-sm-12 col-md-2" id="main-header-image">
      </div>

    </div>

    <div class="row">
        <!--placeholder for buttons-->
      <div class="col-md-7 col-sm-12 col-xs-12 mb-2" id="giphy-buttons">
        <div class="card">
            <div class="card-header bg-light text white">
                <h5>Select an animal</h5>
            </div>
            <div class="card-body bg-secondary" id="animal-btn-div">  
            </div>
        </div>
      </div>  
        <div class="col-md-5 col-sm-12 col-xs-12 mb-2">
        <!--Create a search box and submit/add button-->
          <div class="card">
              <div class="card-header bg-white text-success">
                  <h5>Add your favorite animal!</h5>
              </div>
              <div class="card-body bg-secondary">
                <p>Enter your animal you want to search for!</p>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Iguana" aria-label="Search" id="animal-input">
                      <button class="btn btn-dark my-2 my-sm-0" type="submit" id="submit-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </form>
              </div>
          </div>
      </div>
    </div>
    <div class="row pt-4">
        <div class="card">
            <div class="card-header bg-white-text-success">
              <h5>Gif search results:</h5>  
            </div>
            <div class="card-body bg-secondary" id="results-div">
                <div class="row">
                    <!--userclicks a gif to play the gif-->
                    <div class="col-md-12" id="click-to-play-text">
                    </div>
                </div>
                <div class="row">
                    <!--The first three gifs retrieved from the GIPHY API call will go here in results-div-col1-->
					<div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col1">
								
                    </div>
                    	<!--The next four gifs retrieved from the GIPHY API call will go here in results-div-col2-->
					<div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col2">
								
					</div>
                        <!--The last three gifs retrieved from the GIPHY API call will go here in results-div-col3-->
          			<div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col3">
                </div>
            </div>
        </div>
      </div>
    </div>
    

      
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/abd289e58f.js"></script>
    <script  type = "text/javascript" src ="/assets/javascript/fun.js"></script>
</body>
</html>
